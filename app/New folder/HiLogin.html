<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stlowRe.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Login Form</h2>

        <!-- Display success message if passed in the URL -->
        <?php if (isset($_GET['message'])): ?>
            <p class="auth-message success"><?php echo htmlspecialchars($_GET['message']); ?></p>
        <?php endif; ?>

        <!-- Display Login Form if not logged in, otherwise show logout button -->
        <?php if (!$isLoggedIn): ?>
            <form action="login.php" method="POST" class="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="auth-button">Login</button>
            </form>
            <p class="auth-footer">Don't have an account? <a href="register.html">Register here</a></p>
        <?php else: ?>
            <!-- Show logout button if user is logged in -->
            <form action="logout.php" method="POST">
                <button type="submit" class="auth-button">Logout</button>
            </form>
        <?php endif; ?>

    </div>
</body>
</html>
